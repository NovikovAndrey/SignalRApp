<div class="ud-header">
  <h2 class="text-center">CheckUsers</h2>

</div>
<div>

</div>
<div class="ud-body">
  <app-name (sendButton)="send($event)" [button]="buttonConnect" [isConnect]="isConnect"></app-name>
    <div *ngIf="isAdmin; else userBlock">

      <form [formGroup]="setTimeOutComboBox" (ngSubmit)="onSubmit()" >
        <select class="combo-box"  formControlName="setTimeOut">
          <option value="" disabled>Set Timeout (sec.)</option>
          <option *ngFor="let sec of timeOuts" [ngValue] = "sec.value">{{sec.name}}</option>
        </select>
        <button class="send-btn" (click)= "onSubmit()">Set timeout</button>
      </form>
        <div class="table">
          <!-- <div class="activeUsers-box" > -->
            <ul class="activeUsers-box">
                <li *ngFor="let mObj of activeUsersList" class="ex-msg">User {{mObj.name}} active</li>
            </ul>
          <!-- </div> -->

          <img [src]="blob" class="img-thumbnail">
          <img [src]="blobNext" class="img-thumbnail">
        </div>
        <div class="log-box" >
          <ul>
              <li *ngFor="let mObj of adminMessagesLog" [ngClass]="mObj.Status=='joined' ? 'ex-msg': 'in-msg'">User {{mObj.Name}} {{mObj.Status}}</li>
          </ul>
        </div>

    </div>
    <ng-template #userBlock>
      <div class="table">
        <ul class="msg-box">
            <li *ngFor="let mObj of userMessagesList">{{mObj.rand}}<br /></li>
        </ul>
        <img [src]="blob" class="img-thumbnail">
      </div>
    </ng-template>
</div>
